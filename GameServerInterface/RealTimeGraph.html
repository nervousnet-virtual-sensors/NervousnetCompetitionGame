<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Planetary Nervous competition - Real Time Graph</title>
    <script src="libs/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="script/smoothie.js"></script>
    <script type="text/javascript" src="script/server-load.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body bgcolor="dodgerblue" onload="getServerDetails(), init()">
    <div id="main">
        <h1>Planetary Nervous Competition - Graph</h1>
        <div id="content">
            <h2>
            <div id="server_details">
                <br><br>
            </div>
            </h2>
        </div>
        <canvas id="sensor0" width="700" height="100"></canvas>
        <button id='button'>Run / Pause</button>

        <canvas id="sensor1" width="700" height="100"></canvas>

        <button id='button2'>Run / Pause</button>
    </div>


    <script type="text/javascript">
        /* var address = "http://nervouscomp.hopper.pw"; */
        var address = "http://127.0.0.1";

        var reset_url = address + ":6060/";
        var data_url = address + ":7171/";
        var server_details_url = address + ":7272/";
        var end_url = address + ":9090/";

        function getServerDetails() {
            $.getJSON(server_details_url, function (data) {
                var SERVER_IP = data;

                var s = document.getElementById("server_details");
                s.innerHTML = "Server IP: " + SERVER_IP + " <br>Port: 8080";
            }).error(function () {
                var s = document.getElementById("server_details");
                s.innerHTML = "Server not running";
            });
        }

        var isRunning1 = true;
        document.getElementById('button').onclick = function () {
            if (isRunning1)
                stopChart(0);
            else
                runChart(0);

            isRunning1 = !isRunning1;
        };

        var isRunning2 = true;
        document.getElementById('button2').onclick = function () {
            if (isRunning2)
                stopChart(1);
            else
                runChart(1);

            isRunning2 = !isRunning2;
        };
    </script>
</body>

</html>
